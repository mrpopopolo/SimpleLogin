spring.datasource.url=jdbc:mysql://localhost:3306/logintest?serverTimezone=UTC
spring.datasource.username=exampleuser
spring.datasource.password=exampleuser

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto = update

spring.devtools.livereload.enabled  = true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${APP_MAIL_USER}
spring.mail.password=${APP_MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true