<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Just some login example</title>
	</head>
	<body>
		Login:
		<div>
			<form th:action="@{/login}" method="post">
				<label for="email">
					Email:<input type="text" th:name="email" class="email" placeholder="example@something.etc" required/>
				</label>
				<label for="password">
					Password:<input type="password" th:name="password" class="password" required/>
				</label>
				<input type="submit"/>
			</form>
		</div>
	</body>
</html>
